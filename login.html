<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2 class="login-title">登录系统</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">登录</button>
    </form>
    <div id="errorMsg" class="mt-3 text-danger text-center" style="display: none;"></div>
</div>

<script>
    $(document).ready(function () {
        $('#loginForm').submit(function (event) {
            event.preventDefault();

            const username = $('#username').val();
            const password = $('#password').val();

            // AJAX 请求后端
            $.ajax({
                url: 'http://127.0.0.1:9000/api/login', // 替换为你的后端登录接口
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    userName: username,
                    pwd: password
                }),
                success: function (response) {
                    console.log(response)
                    if (response.status === 200) {
                        // 登录成功，跳转到主页
                        window.location.href = 'home.html';
                    } else {
                        // 显示错误信息
                        $('#errorMsg').text(response.message || '登录失败，请重试！').show();
                    }
                },
                error: function () {
                    // 显示通用错误信息
                    $('#errorMsg').text('网络错误，请稍后重试！').show();
                }
            });
        });
    });
</script>
</body>
</html>
