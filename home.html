<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播礼物查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* 主容器 */
        .container {
            display: flex;
            height: 100%;
            overflow: hidden;
        }
        /* 侧边栏样式 */
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #sidebar h4 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #sidebar .nav-link {
            color: #adb5bd;
        }
        #sidebar .nav-link.active {
            background-color: #495057;
            color: #fff;
        }
        .sidebar ul {
            list-style-type: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 250px; /* 左侧导航栏宽度 */
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        /* 表格及其他样式 */
        .form-control, .btn {
            border-radius: 10px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        table th, table td {
            text-align: center;
            padding: 12px;
        }
        table th {
            background-color: #f8f9fa;
        }
        .img-fluid {
            max-width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* 自适应布局 */
        @media (max-width: 768px) {
            #sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>

<!-- 左侧导航栏 -->
<div id="sidebar" class="d-flex flex-column p-3">
    <h4>直播管理系统</h4>
    <ul class="nav flex-column mt-4">
        <li class="nav-item">
            <a href="#" class="nav-link">首页</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link active">直播礼物</a>
        </li>
    </ul>
</div>

<!-- 主内容 -->
<div class="main-content">
    <h3>直播礼物查询</h3>
    <div class="mt-4">
        <form id="giftForm" class="row g-3">
            <div class="col-md-4">
                <label for="userId" class="form-label">送礼人唯一ID</label>
                <input type="text" id="userId" class="form-control" placeholder="输入送礼人唯一ID">
            </div>
            <div class="col-md-4">
                <label for="giftId" class="form-label">礼物ID</label>
                <input type="text" id="giftId" class="form-control" placeholder="输入礼物ID">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">查询</button>
            </div>
        </form>
    </div>

    <div id="giftResult" class="mt-4">
        <!-- 查询结果表格 -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        // 查询礼物信息
        $('#giftForm').submit(function (event) {
            event.preventDefault();
            loadGiftData();
        });

        // 加载礼物数据
        function loadGiftData() {
            const userId = $('#userId').val();
            const giftId = $('#giftId').val();

            $.ajax({
                url: 'http://127.0.0.1:9000/api/giftlog',  // 后端接口地址
                method: 'GET',
                data: {
                    pageNum: 1,
                    pageSize: 20,
                    userId: userId,
                    giftId: giftId
                },
                success: function (d) {
                    if (d.status === 200) {
                        const items = d.data.records;
                        // 渲染表格数据
                        renderGiftTable(items);
                    } else {
                        alert('查询失败，请重试！');
                    }
                },
                error: function (err) {
                    console.error('查询失败', err);
                    alert('查询失败，请检查网络连接');
                }
            });
        }

        // 渲染表格
        function renderGiftTable(items) {
            let resultHtml = `
                <div class="table-responsive">
                    <table id="giftTable" class="table table-bordered table-striped display">
                        <thead>
                            <tr>
                                <th>房间号</th>
                                <th>主播昵称</th>
                                <th>送礼人唯一ID</th>
                                <th>送礼人昵称</th>
                                <th>发言人头像</th>
                                <th>道具（礼物）ID</th>
                                <th>消费数量</th>
                                <th>送礼连击数</th>
                                <th>扣费策略</th>
                                <th>总支付</th>
                                <th>主播总获得宝石</th>
                                <th>发送时间戳 (秒)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            items.forEach(item => {
                resultHtml += `
                    <tr>
                        <td>${item.roomId}</td>
                        <td>${item.anchorName}</td>
                        <td>${item.senderId}</td>
                        <td>${item.senderName}</td>
                        <td><img src="${item.senderAvatarUrl}" alt="头像" class="img-fluid"></td>
                        <td>${item.giftId}</td>
                        <td>${item.amount}</td>
                        <td>${item.comboCount}</td>
                        <td>${item.chargePolicy}</td>
                        <td>${item.totalPayment}</td>
                        <td>${item.totalGems}</td>
                        <td>${item.sentTimestamp}</td>
                    </tr>
                `;
            });

            resultHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            $('#giftResult').html(resultHtml);

            // 初始化 DataTables
            $('#giftTable').DataTable({
                paging: true,  // 启用分页
                searching: true,  // 启用搜索框
                ordering: true,  // 启用排序功能
                pageLength: 10,  // 每页显示的数据条数
                lengthChange: false,  // 禁用显示每页数据条数的选择框
                language: {
                    search: "搜索：",
                    lengthMenu: "每页显示 _MENU_ 条记录",
                    paginate: {
                        previous: "上一页",
                        next: "下一页"
                    },
                    zeroRecords: "没有找到匹配的记录"
                }
            });
        }

        // 默认加载礼物数据
        loadGiftData();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
